<!DOCTYPE html>
<html>
<head>
	<meta charest="utf-8" />
	<title>Ajex 標籤選單</title>
	<script>
		function getData(pageName){
			// XMLHttpRequest 物件專門用來和伺服器做連線
			var req = new XMLHttpRequest();
			req.open("GET", "http://127.0.0.1:8887/"+pageName);
			req.onload = function(){ //load事件，偵測連線的狀態結束
				//連線完成
				//alert(this.responseText);
				var content = document.getElementById("content");
				content.innerHTML = this.responseText;
			};
			req.send(); //送出連線
		}
	</script>
</head>
<body onload="getData('popular.htm');">
	<div>
		<span onclick="getData('popular.htm');">熱門</span>
		<span onclick="getData('latest.htm');">最新</span>
		<hr/>
		<div id="content"></div>
	</div>
</body>
</html>
